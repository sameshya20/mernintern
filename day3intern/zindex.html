<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes Line by Line</title>

    <style>
        .box {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            text-align: left;
            line-height: 100px;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .class1 {
            background-color: rgb(154, 236, 227);
        }
        
        .class2 {
            background-color: rgb(197, 197, 250);
        }
        
        .class3 {
            background-color: rgb(246, 199, 100);
        }
    </style>
</head>

<body>

    <div class="box class1">class1</div>
    <div class="box class2">class2</div>
    <div class="box class3">class3</div>

</body>

</html>
