<!DOCTYPE html>
<html>

<head>
    <style>
        position .btn {
            background-color: rgb(255, 0, 0);
            color: white;
            padding: 12px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .recbox {
            width: 300px;
            height: 200px;
            margin-left: 300px;
            border: 2px solid black;
            background-color: transparent;
        }
        
        .btn:hover {
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <h1>Button with opacity</h1>
    <button class="btn">SUBCRIBE</button>
    <hr>
    <h1>Rectangular Box</h1>
    <div class="recbox"></div>
    <hr>
    <h1></h1>

</body>

</html>
