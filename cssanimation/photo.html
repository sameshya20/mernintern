<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden max-w-xs w-full transform transition-all hover:scale-105 duration-300">
        <!-- Image Section -->
        <div class="relative h-48">
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Starry Night" class="w-full h-full object-cover">
        </div>

        <!-- Content Section -->
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-3">A starry night</h2>
            <p class="text-gray-600 text-sm leading-relaxed mb-6">
                Look up at the night sky, and find yourself <span class="font-bold text-gray-800">immersed</span> in the amazing mountain range of Aspen.
            </p>

            <!-- Button -->
            <button class="w-full bg-indigo-50 text-indigo-600 font-semibold py-3 px-4 rounded-xl hover:bg-indigo-100 transition-colors duration-300 flex items-center justify-center gap-2 group">
                Explore
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 transform group-hover:translate-x-1 transition-transform" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
            </button>
        </div>
    </div>

</body>

</html>
