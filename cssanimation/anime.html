<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Animation</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            animation: moveBox 3s infinite alternate;
        }
        
        @keyframes moveBox {
            0% {
                top: 0px;
                left: 0px;
            }
            100% {
                top: 200px;
                left: 200px;
            }
        }
    </style>
</head>

<body>

    <div class="box"></div>

</body>

</html>
