<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-200 to-purple-300 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-xl p-8 rounded-2xl shadow-2xl">
        <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">
            ðŸ“˜ Simple Quiz App
        </h1>

        <form id="quizForm" class="space-y-6">

            <!-- Q1 -->
            <div class="bg-gray-100 p-4 rounded-xl shadow">
                <p class="font-semibold mb-2">1. What does HTML stand for?</p>
                <label><input type="radio" name="q1" value="A"> Hyper Text Markup Language</label><br>
                <label><input type="radio" name="q1" value="B"> Home Tool Markup Language</label><br>
                <label><input type="radio" name="q1" value="C"> Hyperlinks Text Mark Language</label>
            </div>

            <!-- Q2 -->
            <div class="bg-gray-100 p-4 rounded-xl shadow">
                <p class="font-semibold mb-2">2. Which CSS property controls text size?</p>
                <label><input type="radio" name="q2" value="A"> font-style</label><br>
                <label><input type="radio" name="q2" value="B"> text-size</label><br>
                <label><input type="radio" name="q2" value="C"> font-size</label>
            </div>

            <!-- Q3 -->
            <div class="bg-gray-100 p-4 rounded-xl shadow">
                <p class="font-semibold mb-2">3. Which language runs in the browser?</p>
                <label><input type="radio" name="q3" value="A"> Python</label><br>
                <label><input type="radio" name="q3" value="B"> JavaScript</label><br>
                <label><input type="radio" name="q3" value="C"> C++</label>
            </div>

            <!-- Submit Button -->
            <button type="button" id="submitBtn" class="w-full bg-purple-600 text-white py-3 rounded-xl text-lg font-semibold hover:bg-purple-700 transition">
                Submit Quiz
            </button>

        </form>

        <!-- Score Display -->
        <div id="scoreBox" class="mt-6 hidden text-center">
            <p class="text-2xl font-bold text-blue-700">Your Score: <span id="score"></span>/3 ðŸŽ‰</p>
        </div>

    </div>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function() {

            let score = 0;

            // Correct answers
            let answers = {
                q1: "A",
                q2: "C",
                q3: "B"
            };

            // Loop through questions
            for (let q in answers) {
                let selected = document.querySelector(`input[name="${q}"]:checked`);
                if (selected && selected.value === answers[q]) {
                    score++;
                }
            }

            // Show score box
            document.getElementById("score").textContent = score;
            document.getElementById("scoreBox").classList.remove("hidden");

            // Disable submit button after submitting
            document.getElementById("submitBtn").disabled = true;
            document.getElementById("submitBtn").classList.add("bg-gray-400", "cursor-not-allowed");
        });
    </script>

</body>

</html>
