<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Form Validation</title>

    <style>
        body {
            font-family: Arial;
            background: #f4faff;
            padding: 20px;
        }
        
        form {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        
        .error {
            color: red;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #005fcc;
        }
    </style>
</head>

<body>

    <h2>Form Validation using DOM</h2>

    <form id="myForm">
        <label>Name:</label>
        <input type="text" id="name">
        <p class="error" id="nameError"></p>

        <label>Email:</label>
        <input type="text" id="email">
        <p class="error" id="emailError"></p>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>

</body>

</html>
