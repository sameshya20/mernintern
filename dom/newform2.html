<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">

    <form id="myForm" class="bg-white p-6 rounded-xl shadow-lg w-96 space-y-4">
        <h2 class="text-2xl font-bold text-center">Register Form</h2>

        <!-- Name -->
        <div>
            <label class="block font-medium">Name</label>
            <input type="text" id="name" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <p id="nameError" class="text-red-500 text-sm hidden">Please enter a valid name.</p>
        </div>

        <!-- Email -->
        <div>
            <label class="block font-medium">Email</label>
            <input type="text" id="email" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <p id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email.</p>
        </div>

        <!-- Password -->
        <div>
            <label class="block font-medium">Password</label>
            <input type="password" id="password" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <p id="passwordError" class="text-red-500 text-sm hidden">Please enter a valid password (min 6 characters).</p>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Submit
        </button>

        <p id="successMsg" class="text-green-600 text-center font-semibold hidden">
            Form submitted successfully! ðŸŽ‰
        </p>
    </form>

    <script>
        const form = document.getElementById("myForm");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            let name = document.getElementById("name");
            let email = document.getElementById("email");
            let password = document.getElementById("password");

            let nameError = document.getElementById("nameError");
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");
            let successMsg = document.getElementById("successMsg");

            let valid = true;

            // Validate Name
            if (name.value.trim().length < 2) {
                nameError.textContent = "Please enter a valid name.";
                nameError.classList.remove("hidden");
                valid = false;
            } else {
                nameError.classList.add("hidden");
            }

            // Validate Email with Regex
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                emailError.textContent = "Please enter a valid email.";
                emailError.classList.remove("hidden");
                valid = false;
            } else {
                emailError.classList.add("hidden");
            }

            // Validate Password
            if (password.value.length < 6) {
                passwordError.textContent = "Please enter a valid password (min 6 characters).";
                passwordError.classList.remove("hidden");
                valid = false;
            } else {
                passwordError.classList.add("hidden");
            }

            // If Valid show success message
            if (valid) {
                successMsg.classList.remove("hidden");
                setTimeout(() => {
                    successMsg.classList.add("hidden");
                    form.reset();
                }, 2000);
            }
        });
    </script>

</body>

</html>
