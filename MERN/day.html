<!DOCTYPE html>
<html>

<head>
    <title>Table with Rowspan and Colspan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Student Table</h2>
    <table>
        <tr>
            <th>ID</th>
            <th colspan="2">Personal Info</th>
            <!-- Column span -->
        </tr>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <!-- Row span -->
            <td>John</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Johnny</td>
            <td>21</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mary</td>
            <td>22</td>
        </tr>
    </table>
</body>

</html>
