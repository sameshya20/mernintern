<form action="#" method="post" enctype="multipart/form-data">

    <!-- Personal Information -->
    <fieldset>
        <legend>Personal Information</legend>

        <p>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </p>

        <p>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required>
        </p>

        <p>
            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
        </p>

        <p>
            <label for="education">Education Level:</label><br>
            <select id="education" name="education">
        <option value="">Select Education</option>
        <option value="highschool">High School</option>
        <option value="bachelor">Bachelor's Degree</option>
        <option value="master">Master's Degree</option>
        <option value="phd">PhD</option>
      </select>
        </p>

    </fieldset>

    <!-- Contact Information -->
    <fieldset>
        <legend>Contact Information</legend>

        <p>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </p>

        <p>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="+91-1234567890">
        </p>

        <p>
            <label for="website">Website:</label><br>
            <input type="url" id="website" name="website" placeholder="https://example.com">
        </p>

        <p>
            <label for="country">Country:</label><br>
            <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="australia">Australia</option>
      </select>
        </p>

    </fieldset>

    <!-- Preferences -->
    <fieldset>
        <legend>Preferences</legend>

        <p>
            Hobbies:<br>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="hobbies" value="music">
            <label for="music">Music</label>
        </p>

        <p>
            Subscription:<br>
            <input type="radio" id="daily" name="subscription" value="daily">
            <label for="daily">Daily</label>
            <input type="radio" id="weekly" name="subscription" value="weekly">
            <label for="weekly">Weekly</label>
            <input type="radio" id="monthly" name="subscription" value="monthly">
            <label for="monthly">Monthly</label>
        </p>

        <p>
            Experience (Years):<br>
            <input type="range" id="experience" name="experience" min="0" max="20">
        </p>

        <p>
            Favorite Color:<br>
            <input type="color" id="color" name="color" value="#0000ff">
        </p>

        <p>
            Upload Files:<br>
            <input type="file" id="file" name="file" multiple>
        </p>

        <p>
            About Yourself:<br>
            <textarea id="about" name="about" rows="4" placeholder="Write something about yourself..."></textarea>
        </p>

    </fieldset>

    <!-- Submit and Reset Buttons -->
    <p>
        <input type="submit" value="Register">
        <input type="reset" value="Reset Form">
    </p>

</form>
